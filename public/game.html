<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrascript Game</title>
    <link href="game.css" rel="stylesheet" />
</head>
<body>

    <!-- HTML -->
    <div id="gameLoader">
        <p>Load a Narrascript game file to play.</p>
        <input type="file" id="gameFilePicker" accept=".json,application/json">
        <button type="button" id="gameFileUse">Play Uploaded File</button>
    </div>
    <div id="gameShell">
        <div id="display"></div>

        <form id="formInput">
            <input type="text" id="textInput" name="textInput" placeholder="type here!">
        </form>
        <button id="resetButton">Restart</button>
    </div>
    <script type="module" src="main.js"></script>

</body>
</html>
